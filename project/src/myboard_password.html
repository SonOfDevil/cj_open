<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>나의 지원내역</title>

  <link rel="stylesheet" type="text/css" href="./css/customs.css">
  <script type="text/javascript" src="./js/jquery-2.2.0.js"></script>
  <script async type="text/javascript" src="./js/common.js"></script>

<body class="sub">
  <header>
    <div class="gnb-sub-wrap myboard">
      @@include('./sub/header.html')
      <h1>나의 지원내역</h1>

    </div>
  </header>
  <div class="content myboard">
    <div class="cont-header">

    <section class="myboard-wrap">
      <div class="myboard-info-wrap">
        <p class="tit">회원님의 개인정보보호를 위해 비밀번호를 확인합니다.</p>

        <input type="password" name="password" class="myboard-password">
      </div>
      <ul class="btn-wrap">
        <li><button class="btn active">확인</button></li>
      </ul>

    <button onclick="topFunction()" id="topBtn" class="top-btn" title="Go to top">TOP</button>

  @@include('./sub/footer.html')
