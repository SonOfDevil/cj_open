  <script type="text/javascript">
    window.onload = function () {
      var myFullpage = new fullpage('#fullpage', {



        // //스크롤
        anchors: ['firstPage', 'lastPage'],
        css3: true,
        scrollingSpeed: 500,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        loopBottom: true,
        loopHorizontal: true,
        continuousHorizontal: true,
        interlockedSlides: true,
        dragAndMove: true,
        resetSliders: true,
        fadingEffect: true,
        touchSensitivity: 15,
        // scrollBar: true,
        // easing: 'easeInOutCubic',
        // easingcss3: 'ease',
        // loopTop: true,
        // continuousVertical: false,
        // scrollHorizontally: false,
        // offsetSections: false,
        // normalScrollElements: '#element1, .element2',
        // scrollOverflow: false,
        // scrollOverflowReset: false,
        // scrollOverflowOptions: null,
        // bigSectionsDestination: null,

        // //접근성
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        // //디자인
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: true,
        verticalCentered: true,
        // controlArrows: true,
        // paddingTop: '10em',
        // paddingBottom: '10px',
        // fixedElements: '#header, .footer',
        // parallax: true,
        // parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},
        // cards: true,
        // cardsOptions: {perspective: 100, fadeContent: true, fadeBackground: true},




      });

    }
  </script>

<div id="fullpage">
  <div class="section " id="section0">

    <p>Configure the scrolling speed!</p>
    <img src="imgs/fullPage.png" alt="fullPage" />
  </div>
  <div class="section" id="section1">
    <div class="slide">
      <div class="intro">
        <img src="imgs/1.png" alt="Cool" />
        <h1>Slow scrolling speed</h1>
        <p>In case we want to make a site for old people, for example :)</p>
      </div>
    </div>
    <div class="slide">
      <div class="intro">
        <img src="imgs/2.png" alt="Compatible" />
        <h1>Landscape too</h1>
        <p>Also applied to landscape slides. Great uh?</p>
      </div>
    </div>
    <div class="slide">
      <div class="intro">
        <img src="imgs/3.png" alt="Compatible" />
        <h1>Landscape too</h1>
        <p>Also applied to landscape slides. Great uh?</p>
      </div>
    </div>
  </div>

</div>
