<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no initial-scale=1">
  <meta name="description" content="O'PEN(오펜) - 작가 응시" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문의하기</title>

  <link rel="stylesheet" type="text/css" href="./css/customs_mobile.css">
  <script type="text/javascript" src="./js/jquery-2.2.0.js"></script>
  <script async type="text/javascript" src="./js/common.js"></script>


</head>

<body class="sub">
  @@include('./sub/header.html')
  <div class="gnb-sub-wrap board">
    <h1>문의하기</h1>
  </div>
  <div class="content">
    <div class="cont-header">
      <h2>문의하기</h2>
    </div>

    <section class="board question">
      <table class="cj-tabl apply">
        <tbody>
          <tr>
            <td class="td-sum-3"><input type="tel" placeholder="제목을 입력해주세요."></td>
          </tr>
          <tr>
            <td class="text-area">
              <textarea name="" id="" cols="30" rows="10" class="txt-input"
                placeholder="내용을 입력해주세요."></textarea>
            </td>
          </tr>
          <tr>
            <td class="">
              <label class="cj-chk radio">공개
                <input type="radio" name="status" value="공개" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="cj-chk radio">비공개
                <input type="radio" name="status" value="비공개">
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="btn-wrap">
        <li><button class="btn active">확인</button></li>
        <li><button class="btn ">취소</button></li>
      </ul>

    </section>



    <button onclick="topFunction()" id="topBtn" class="top-btn" title="Go to top">TOP</button>
  </div>

  @@include('./sub/footer.html')
</body>

</html>
